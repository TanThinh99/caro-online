<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Gomoku</title>
</head>
<body>
    <h1>Gomoku</h1>
    {% if name %}
        Welcome {{ name }}
        <a href="{% url 'Choose_room' %}">Choose room</a> |
        <a href="{% url 'Logout' %}">Logout</a>
    {% else %}
        <a href="{% url 'Get_login' %}">Login</a> |
        <a href="{% url 'Get_register' %}">Register</a> |
        <a href="{% url 'Choose_room' %}">Play without the account</a>
    {% endif %}
</body>
</html>
